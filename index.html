<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca Online</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="container">
                <h1 class="logo">BOOKSHELF</h1>
                <form class="search-form" action="#" method="get">
                    <input type="text" id="search-box" name="search" placeholder="Digite o título ou autor">
                    <button type="submit" class="btn">Pesquisar</button>
                </form>
                <ul class="nav-links">
                    <li><a href="#home">Início</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <section id="home" class="hero">
        <div class="container">
            <h2>Bem-vindo à Biblioteca Online</h2>
            <p>Encontre seus livros favoritos com facilidade.</p>
            <a href="#search" class="btn">Pesquise Agora</a>
        </div>
    </section>

    <section id="contact" class="contact">
        <div class="container">
            <h2>Contato</h2>
            <p>Entre em contato conosco para mais informações.</p>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Biblioteca Online. Todos os direitos reservados.</p>
        </div>
    </footer>
</body>
</html>
